<div class = "container2">
<section class = "grid">
<form action="action_page.php" style="border:1px solid #ccc">
    <div class="formcontainer">
      <h1>Sign Up</h1>
      <p>Please fill in this form to sign up account.</p>
      <hr>
    
      <label for="name"><b>Name</b></label>
      <input type="text" class="input" placeholder="Full Name" name="name" required>

      <label><b>Gender</b></label>
      <select class="input" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      </select>

      <label for="dob"><b>Date of Birth</b></label>
      <input type="date" class="input" name="dob" required>

      <label for="contact" ><b>Phone Number</b></label>
      <input type="number" class="input" placeholder="Enter Your Aadhar Registered Contact Number" name="contact" required>

      <label for="email"><b>Email ID</b></label>
      <input type="email" class="input" placeholder="Email ID" name="email" required>

      <label for="idtype"><b>ID Type</b></label>
      <select class="input" name="idtype" required>
        <option value="aadhar">Aadhar Card</option>
        <option value="voter">Voter ID</option>
        <option value="pan">PAN Card</option>
        <option value="driving">Driving License</option>
        <option value="passport">Passport</option>
      </select>

      <label for="idno"><b>ID Number</b></label>
      <input type="text number" class="input" placeholder="Enter your ID Number" name="idno" required>

      <label for="houseno"><b>House Number</b></label>
      <input type="text number" class="input" placeholder="House Number" name="houseno" required>

      <label for="street"><b>Street Name</b></label>
      <input type="text number" class="input" placeholder="Street Name" name="street" required>

      <label for="area"><b>Colony/Locality/Area</b></label>
      <input type="text number" class="input" placeholder="Colony/Locality/Area" name="area" required>

      <label for="city"><b>Village/Town/City</b></label>
      <input type="text number" class="input" placeholder="Village/Town/City" name="city" required>

      <label for="block"><b>Tehsil/Block/Mandal</b></label>
      <input type="text" class="input" placeholder="Tehsil/Block/Mandal" name="block" required>

      <label for="country"><b>Country</b></label>
      <input type="text" class="input" placeholder="Country" name="country" required>

      <label for="state"><b>State</b></label>
      <input type="text" class="input" placeholder="State" name="state" required>

      <label for="district"><b>District</b></label>
      <input type="text" class="input" placeholder="District" name="district" required>

      <label for="station"><b>Police Station</b></label>
      <input type="text number" class="input" placeholder="Police Station" name="station" required>

      <label for="pincode"><b>Pincode</b></label>
      <input type="number" class="input" placeholder="Pincode" name="pincode" required>

      <label for="psw" ><b>Password</b></label>
      <input type="password" class="input" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat" ><b>Repeat Password</b></label>
      <input type="password" class="input" placeholder="Repeat Password" name="psw-repeat" required>
  
      <label>
        <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me<br>
        <input type="reset" class="reset">
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign In</button>
      </div>
    </div>
